<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf9f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Balloons with shadows -->
  <!-- Left balloon (pink) -->
  <ellipse cx="60" cy="40" rx="15" ry="20" fill="#ffb6c1" stroke="#d4af37" stroke-width="1.5" filter="url(#shadow)"/>
  <line x1="60" y1="60" x2="60" y2="80" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Right balloon (teal) -->
  <ellipse cx="90" cy="40" rx="15" ry="20" fill="#98d8c8" stroke="#d4af37" stroke-width="1.5" filter="url(#shadow)"/>
  <line x1="90" y1="60" x2="90" y2="80" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Floral branch -->
  <g stroke="#d4af37" stroke-width="1.5" fill="none" filter="url(#shadow)">
    <!-- Main stem -->
    <path d="M 120 80 Q 140 60 160 40"/>
    
    <!-- Flowers -->
    <g fill="#ffb6c1">
      <circle cx="150" cy="35" r="8"/>
      <circle cx="165" cy="25" r="6"/>
    </g>
    
    <!-- Leaves -->
    <g fill="#98d8c8">
      <ellipse cx="135" cy="50" rx="4" ry="8" transform="rotate(-30 135 50)"/>
      <ellipse cx="145" cy="45" rx="3" ry="6" transform="rotate(20 145 45)"/>
      <ellipse cx="155" cy="55" rx="4" ry="7" transform="rotate(-15 155 55)"/>
    </g>
  </g>
  
  <!-- SKD text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="150" y="120" font-family="cursive, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">SKD</text>
  
  <!-- GROUP text -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#98d8c8">GROUP</text>
</svg>
